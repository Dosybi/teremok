<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Теремок</title>
  </head>
  <body>
    <div class="flex flex-col h-svh">
      <div class="relative w-full h-full" id="game-container">
        <div class="absolute top-4 right-4 flex flex-col items-end gap-4">
          <div class="flex gap-4" id="lives"></div>
          <div class="text-4xl font-bold text-[#EF9C19]" id="score"></div>
        </div>
        <div class="text-4xl hidden w-full" id="game-over"></div>
        <div class="flex justify-evenly w-full" id="ingredients">
          <div class="ingredient-portal flex justify-center"></div>
          <div class="ingredient-portal flex justify-center"></div>
          <div class="ingredient-portal flex justify-center"></div>
          <div class="ingredient-portal flex justify-center"></div>
        </div>
        <div
          class="flex justify-evenly w-full bottom-0 absolute"
          id="cook-positions"
        >
          <div class="cook-position flex justify-between"></div>
          <div class="cook-position flex justify-between"></div>
          <div class="cook-position flex justify-between"></div>
          <div class="cook-position flex justify-between"></div>
        </div>
      </div>
      <img class="-mt-24 z-10" src="./assets/game/table.png" />
      <div
        class="flex justify-between items-center px-4 py-10 bg-[#F5E9DF] border-t-4 border-t-black"
      >
        <div class="w-20" id="control-left">
          <img src="./assets/game/btn_left.png" />
        </div>
        <div>
          <img src="./assets/logo.png" alt="Теремок" class="mx-auto w-32" />
        </div>
        <div class="w-20" id="control-right">
          <img src="./assets/game/btn_right.png" />
        </div>
      </div>
    </div>
    <script type="module" src="game.js"></script>
  </body>
</html>
