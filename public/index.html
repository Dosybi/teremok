<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Теремок</title>
  </head>
  <body>
    <div class="my-4">
      <img src="./assets/desktop-red.svg" alt="Теремок" class="mx-auto" />
    </div>
    <div class="flex items-center">
      <div class="text-6xl h-72 flex items-center" id="control-left">
        <div><</div>
      </div>
      <div class="relative my-auto h-72 w-5/6 mx-auto" id="game-container">
        <div class="absolute top-0 right-0 text-2xl" id="score"></div>
        <div class="absolute top-0 left-0 text-2xl" id="lives"></div>
        <div class="text-4xl hidden w-full" id="game-over"></div>
        <div class="flex justify-evenly text-4xl" id="ingredients">
          <div class="ingredient-portal"></div>
          <div class="ingredient-portal"></div>
          <div class="ingredient-portal"></div>
          <div class="ingredient-portal"></div>
        </div>
        <div
          class="flex justify-evenly w-full bottom-0 absolute text-4xl"
          id="cook-positions"
        >
          <div class="w-10 h-10 cook-position"></div>
          <div class="w-10 h-10 cook-position"></div>
          <div class="w-10 h-10 cook-position"></div>
          <div class="w-10 h-10 cook-position"></div>
        </div>
      </div>
      <div class="text-6xl h-72 flex items-center" id="control-right">
        <div>></div>
      </div>
    </div>
    <script type="module" src="game.js"></script>
  </body>
</html>
