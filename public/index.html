<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Теремок</title>
  </head>
  <body>
    <div class="flex flex-col h-svh bg-[#F5E9DF]">
      <div class="relative w-full h-full" id="game-container">
        <div class="mt-4 mx-6 flex justify-between items-start">
          <div id="info">
            <img style="width: 10%" src="./assets/btn_rule.png" />
          </div>
          <div class="flex flex-col gap-4">
            <div class="flex gap-4" id="lives"></div>
            <div class="text-4xl font-bold text-[#EF9C19]" id="score"></div>
          </div>
        </div>
        <div class="text-4xl hidden w-full mt-40 py-4" id="game-over">
          <img src="./assets/game/banner_gameover.png" />
          <div class="-mt-4">
            <img
              class="mx-auto"
              style="width: 30%"
              src="./assets/btn_play.png"
              id="play"
            />
          </div>
        </div>
        <div class="flex justify-evenly w-full" id="ingredients">
          <div class="ingredient-portal flex justify-center w-[112px]"></div>
          <div class="ingredient-portal flex justify-center w-[112px]"></div>
          <div class="ingredient-portal flex justify-center w-[112px]"></div>
          <div class="ingredient-portal flex justify-center w-[112px]"></div>
        </div>
        <div
          class="flex justify-evenly w-full bottom-0 absolute"
          id="cook-positions"
        >
          <div class="cook-position flex justify-center w-[112px]"></div>
          <div class="cook-position flex justify-center w-[112px]"></div>
          <div class="cook-position flex justify-center w-[112px]"></div>
          <div class="cook-position flex justify-center w-[112px]"></div>
        </div>
      </div>
      <img src="./assets/game/table.png" class="-mt-32 z-50" />
      <div class="bg-[#D0BAA5] min-h-10 z-20 border-b-black border-b-4"></div>
      <div class="z-10 h-36 px-4 bg-[#F5E9DF]" id="controls">
        <div class="w-full flex justify-between items-center h-full">
          <div class="w-20" id="control-left">
            <img src="./assets/game/btn_left.png" />
          </div>
          <div>
            <img src="./assets/logo.png" alt="Теремок" class="mx-auto w-40" />
          </div>
          <div class="w-20" id="control-right">
            <img src="./assets/game/btn_right.png" />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="game.js"></script>
  </body>
</html>
